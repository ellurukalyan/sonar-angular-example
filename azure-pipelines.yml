trigger:
  branches:
    include:
    - master

pool:
  vmImage: 'Ubuntu 18.04'

variables:
  buildConfiguration: 'Release'
  ngBuildConfiguration: '--prod'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: 12.x
    displayName: 'Install Node.js'

  - script: npm install && npm install -g @angular/cli
    displayName: 'Install dependencies'

  - task: NodeTool@0
    displayName: 'Test Angular'
    inputs:
      command: custom
      customCommand: run ng test --watch false --source-map true --code-coverage
      workingDir: 'src'
