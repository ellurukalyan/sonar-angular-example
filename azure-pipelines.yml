trigger:
  branches:
    include:
    - master

pool:
  vmImage: 'Ubuntu 18.04'

variables:
  buildConfiguration: 'Release'
  ngBuildConfiguration: '--prod'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: 12.x
    displayName: 'Install Node.js'

  - script: npm install && npm install -g @angular/cli
    displayName: 'Install dependencies'

  - task: NodeTool@0
    displayName: 'Test Angular'
    inputs:
      command: custom
      customCommand: ng test --watch false --source-map true --code-coverage
      workingDir: 'src'

  - task: PublishCodeCoverageResults@1
    displayName: 'Publish code coverage Angular results'
    condition: succeededOrFailed()
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: 'src/coverage/cobertura-coverage.xml'
      reportDirectory: src/coverage
      failIfCoverageEmpty: true

  - task: PublishTestResults@2
    displayName: 'Publish Angular test results'
    condition: succeededOrFailed()
    inputs:
      searchFolder: $(System.DefaultWorkingDirectory)/src/
      testRunTitle: Angular
      testResultsFormat: JUnit
      testResultsFiles: "**/TESTS*.xml"

  - task: NodeTool@0
    displayName: 'Lint Angular'
    inputs:
      command: custom
      customCommand: run lint --  --format=stylish
      workingDir: src

  - task: NodeTool@0
    displayName: 'E2E Test Angular'
    inputs:
      command: custom
      customCommand: run e2e
      workingDir: src

  - task: PublishTestResults@2
    displayName: 'Publish Angular E2E test results'
    condition: succeededOrFailed()
    inputs:
      searchFolder: $(System.DefaultWorkingDirectory)/e2e/
      testRunTitle: Angular_E2E
      testResultsFormat: JUnit
      testResultsFiles: "**/junit*.xml"

  - task: SonarQubePrepare@4
    inputs:
      SonarQube: 'sonar-new'
      scannerMode: 'CLI'
      configMode: 'file'
      extraProperties: |
        # Additional properties that will be passed to the scanner, 
        # Put one key=value per line, example:
        # sonar.exclusions=**/*.bin
          sonar.organization=lqc-github
            sonar.projectKey=sonar-angular-example
            sonar.projectName=SonarQube + Angular Example
            sonar.projectVersion=1.0.0
            sonar.sourceEncoding=UTF-8
            sonar.sources=src/
        sonar.typescript.lcov.reportPaths=coverage/lcov.info
            sonar.coverage.exclusions=**/*.spec.ts,src/environments/*,src/karma.conf.js		
  
  - task: SonarQubePublish@4
    inputs:
      pollingTimeoutSec: '300'
